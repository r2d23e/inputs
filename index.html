<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css">

<body>


    <div class="wrap">
        <div class="title">

                    <li class="li1">All: 12</li>

            </div>
        </div>
        <div class="inputs">
            <form action="" class="form">
                <div class="main">
                    <div class="forms">
                        <label for="name">Name</label>

                    </div>
                    <div class="forms">

                        <input type="text" id="age" class="need input"  name="2" placeholder="25">
                        <p class="p1">Need to feel</p>
                    </div>
                    <div class="forms">
                        <label for="surname">Surname</label>
                        <input type="text" id="surname" class="input" placeholder="Kovalenko">
                    </div>
                    <div class="forms">
                        <label for="about">About you</label>
                        <input type="text" id="about" class="need input"  name="3" placeholder="Write something">
                        <p class="p1">Need to feel</p>
                    </div>
                    <div class="forms">
                        <label for="email">Email adress</label>
                        <input type="text" id="email" class="need input" name="4" placeholder="domtree@gmail.com">
                        <p class="p1">Need to feel</p>
                    </div>
                    <div class="forms">
                        <label for="js">What is JavaScript?</label>
                        <input type="text" id="js" class="need input"  name="5" placeholder="JS is programing language">
                        <p class="p1">Need to feel</p>
                    </div>
                    <div class="forms">
                        <label for="number">Phone number</label>
                        <input type="text" id="number" class="input" placeholder="+998 90 345-12-59">
                    </div>
                    <div class="forms">
                        <label for="html">What is HTML?</label>
                        <input type="text" id="html" class="need input" name="6"  placeholder="Hipertext language">
                        <p class="p1">Need to feel</p>
                    </div>
                    <div class="forms">
                        <label for="moms">Your Mom’s name</label>
                        <input type="text" id="moms" class="input" placeholder="Helen">
                    </div>
                    <div class="forms">
                        <label for="css">What is CSS?</label>
                        <input type="text" id="css" class="need input" name="7" placeholder="style for html">
                        <p class="p1">Need to feel</p>
                    </div>
                    <div class="forms">
                        <label for="paps">Your Pap’s name</label>
                        <input type="text" id="paps" class="input" placeholder="Roma">
                    </div>
                    <div class="forms">
                        <label for="car">Your favourite car</label>
                        <input type="text" id="car" class="input" placeholder="Tesla">
                    </div>
                </div>
                <button class="but1" type="submit">Save changes</button>
            </form>
